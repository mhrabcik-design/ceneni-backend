<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap">
    <style>
        :root {
            --safety-orange: #ff6600;
            --carbon-black: #121212;
            --slate-gray: #1e1e1e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-green: #00c853;
            --error-red: #ff3d00;
            --warning-yellow: #ffc400;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 24px;
            background-color: var(--carbon-black);
            color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            border-left: 4px solid var(--safety-orange);
            padding-left: 15px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        /* Type Selection */
        .type-selector {
            display: flex;
            gap: 12px;
            background: var(--glass-bg);
            padding: 6px;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #888;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .type-btn.active {
            background: var(--safety-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
        }

        /* Dropzone */
        .dropzone {
            height: 160px;
            border: 2px dashed var(--glass-border);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--safety-orange);
            background: rgba(255, 102, 0, 0.05);
        }

        .dropzone-icon {
            font-size: 40px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .dropzone:hover .dropzone-icon {
            transform: translateY(-5px);
        }

        .dropzone-text {
            font-size: 14px;
            color: #888;
        }

        .dropzone-text b {
            color: var(--safety-orange);
        }

        /* Progress List */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .file-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .file-status {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* Progress Bar */
        .progress-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--safety-orange);
            transition: width 0.3s;
        }

        .status-success {
            color: var(--success-green);
        }

        .status-error {
            color: var(--error-red);
        }

        .status-duplicate {
            color: var(--warning-yellow);
        }

        /* Action Buttons */
        .actions {
            margin-top: auto;
        }

        .btn-upload {
            width: 100%;
            padding: 14px;
            background: var(--safety-orange);
            color: white;
            border: none;
            border-radius: 2px;
            font-family: inherit;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-upload:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .btn-upload:not(:disabled):hover {
            background: #ff8533;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--safety-orange);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 100;
            opacity: 0;
            border-radius: 2px;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Nahr치t podklady</h1>
            <div class="subtitle">Importujte PDF nab칤dky nebo Excel rozpo캜ty</div>
        </header>

        <!-- Type Selection -->
        <div class="type-selector">
            <button class="type-btn active" id="type-supplier" onclick="setType('supplier')">
                游닍 Materi치ly
            </button>
            <button class="type-btn" id="type-internal" onclick="setType('internal')">
                游댣 Pr치ce/Historie
            </button>
        </div>

        <!-- Dropzone -->
        <div class="dropzone" id="dropzone" onclick="document.getElementById('file-input').click()">
            <div class="dropzone-icon">游닋</div>
            <div class="dropzone-text"><b>Klikn캩te</b> nebo <b>p콏et치hn캩te</b> soubory</div>
            <div class="subtitle">Podporuje PDF, XLSX, XLS</div>
            <input type="file" id="file-input" multiple hidden accept=".pdf,.xlsx,.xls">
        </div>

        <!-- File List Section -->
        <div id="file-list-container" class="file-list">
            <!-- File items will appear here -->
        </div>

        <div class="actions">
            <button class="btn-upload" id="upload-btn" onclick="startBatchUpload()" disabled>
                Spustit import
            </button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let currentType = 'supplier';
        const API_BASE_URL = "https://ceneni-backend.onrender.com"; // Matches google_sheets_script.js

        function setType(type) {
            currentType = type;
            document.getElementById('type-supplier').classList.toggle('active', type === 'supplier');
            document.getElementById('type-internal').classList.toggle('active', type === 'internal');
        }

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list-container');
        const uploadBtn = document.getElementById('upload-btn');

        // Drag and Drop handlers
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            for (const file of files) {
                if (selectedFiles.some(f => f.name === file.name)) continue;

                const fileObj = {
                    file: file,
                    name: file.name,
                    id: 'file-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                    status: 'pending'
                };

                selectedFiles.push(fileObj);
                renderFileItem(fileObj);
            }
            updateUploadButton();
        }

        function renderFileItem(fileObj) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.id = fileObj.id;
            div.innerHTML = `
        <div class="file-info">
          <span class="file-name">${fileObj.name}</span>
          <span class="file-status" id="status-${fileObj.id}">P콏ipraveno</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${fileObj.id}"></div>
        </div>
      `;
            fileList.appendChild(div);
            fileList.scrollTop = fileList.scrollHeight;
        }

        function updateUploadButton() {
            uploadBtn.disabled = selectedFiles.length === 0 || selectedFiles.every(f => f.status === 'success');
        }

        async function startBatchUpload() {
            uploadBtn.disabled = true;
            uploadBtn.innerText = "Zpracov치v치m...";

            const pendingFiles = selectedFiles.filter(f => f.status === 'pending');

            for (const f of pendingFiles) {
                await uploadSingleFile(f);
            }

            const allDone = selectedFiles.every(f => f.status === 'success' || f.status === 'duplicate');
            if (allDone && pendingFiles.length > 0) {
                createConfetti();
            }

            uploadBtn.innerText = "Spustit import";
            updateUploadButton();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#ff6600', '#ffcc00', '#ffffff', '#00c853'][Math.floor(Math.random() * 4)];
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.opacity = '1';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        async function uploadSingleFile(f) {
            const statusEl = document.getElementById(`status-${f.id}`);
            const barEl = document.getElementById(`bar-${f.id}`);

            statusEl.innerText = "Nahr치v치m...";
            barEl.style.width = "30%";

            const formData = new FormData();
            formData.append('file', f.file);
            formData.append('file_type', currentType);

            try {
                const response = await fetch(`${API_BASE_URL}/ingest/upload`, {
                    method: 'POST',
                    body: formData,
                    headers: { 'bypass-tunnel-reminder': 'true' }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    f.status = 'success';
                    statusEl.innerText = "Hotovo";
                    statusEl.classList.add('status-success');
                    barEl.style.width = "100%";
                    barEl.style.background = 'var(--success-green)';
                } else if (result.status === 'duplicate') {
                    f.status = 'duplicate';
                    statusEl.innerText = "Duplik치t";
                    statusEl.classList.add('status-duplicate');
                    barEl.style.width = "100%";
                    barEl.style.background = 'var(--warning-yellow)';
                } else if (result.status === 'skipped') {
                    f.status = 'skipped';
                    statusEl.innerText = result.reason || "Nenalezeno";
                    statusEl.classList.add('status-duplicate');
                    barEl.style.width = "100%";
                    barEl.style.background = 'var(--warning-yellow)';
                } else {
                    f.status = 'error';
                    statusEl.innerText = result.message || result.reason || "Chyba AI";
                    statusEl.classList.add('status-error');
                    barEl.style.width = "100%";
                    barEl.style.background = 'var(--error-red)';
                }
            } catch (err) {
                f.status = 'error';
                statusEl.innerText = "Chyba s칤t캩";
                statusEl.classList.add('status-error');
                barEl.style.width = "100%";
                barEl.style.background = 'var(--error-red)';
            }
        }
    </script>
</body>

</html>
